<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spring gift product admin page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link rel="stylesheet" href="adminPage.css" />

    <!-- edit icon & delete icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <text>Manage Products</text>
        <div>
          <button class="header-delete">Delete</button>
          <button class="header-add">Add new Product</button>
        </div>
      </div>
      <div class="content">
        <table>
          <tr>
            <th><input type="checkbox" /></th>
            <th>ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>ImageUrl</th>
            <th>Action</th>
          </tr>

          <tr th:each="products : ${products}">
            <td><input type="checkbox" /></td>
            <td th:text="${products.id}">0</td>
            <td th:text="${products.name}">test 1</td>
            <td th:text="${products.price}">100</td>
            <td th:text="${products.imageUrl}">aaa.jpg</td>
            <td>
              <button class="material-symbols-outlined content-edit">
                edit
              </button>
              <button class="material-symbols-outlined content-delete">
                delete
              </button>
            </td>
          </tr>
        </table>

        <div class="content-footer-container">
          <div class="content-showing">Showing n out of m entries</div>
          <div class="content-index">
            <button>Previous</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>Next</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
